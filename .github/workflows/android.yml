name: Build Android APK (Capacitor, root folder)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]  # remplace par "master" si ta branche par d√©faut s'appelle master

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Build web
        run: npm run build

      - name: Install Capacitor v5 + TypeScript
        run: npm i -D @capacitor/cli@5 @capacitor/core@5 @capacitor/android@5 typescript

      - name: Generate Android project
        run: |
          rm -rf android
          npx cap add android
          ls -la android
          chmod +x android/gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
