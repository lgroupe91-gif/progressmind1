name: Build Android APK (Capacitor, subfolder)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]  # ⬅️ si ta branche par défaut est master, remplace par "master"

defaults:
  run:
    working-directory: project   # ⬅️ exécute npm/capacitor dans /project

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - où suis-je et quels fichiers ?
        run: |
          pwd
          ls -la
          echo "---- capacitor.config.json ----"
          cat capacitor.config.json || true
          echo "------------------------------"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build web
        run: npm run build

      # Capacitor v5 + TypeScript pour garantir 'gradlew' et éviter l'erreur TS
      - name: Install Capacitor v5 + TypeScript
        run: npm i -D @capacitor/cli@5 @capacitor/core@5 @capacitor/android@5 typescript

      - name: Generate Android project (Capacitor v5)
        run: |
          rm -rf android
          npx cap add android
          echo "---- list android ----"
          ls -la android
          chmod +x android/gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build APK
        working-directory: project/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: project/android/app/build/outputs/apk/debug/app-debug.apk
